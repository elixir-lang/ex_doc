language: elixir
sudo: false
elixir:
  - 1.2.6
  - 1.3.1
otp_release:
  - 18.1
  - 19.0
notifications:
  recipients:
    - jose.valim@plataformatec.com.br
before_install:
  - package_path="$( \
      curl -sfI "https://github.com/jgm/pandoc/releases/latest" | \
      grep "Location: " | tr '\r' '\0' | tr '\n' '\0' | cut -d" " -f2 | \
      xargs -0 curl -sf | \
      grep -oP "(?<=(href=\"))/[^>\"]+/releases/download/[^>\"]+-amd64.deb(?=\")" \
    )"
  - if [ -z "${package_path}" ]; then
     echo "Latest Pandoc package couldn't be found" >&2
     exit 1
    fi
  - curl -o "pandoc-latest-amd64.deb" "${package_path}" 
  - ar -x pandoc-latest-amd64.deb
  - tar xzf data.tar.gz
  - export PATH=$PATH:$PWD/usr/bin/
  - nvm install 5.3.0
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g npm
  - npm install
env:
  - MIX_ENV=test
script:
  - "mix do local.hex --force, deps.get, test --include pandoc, coveralls.travis"
  - node_modules/.bin/gulp
cache:
  directories:
    - node_modules
    - deps
