language: erlang
sudo: false
elixir:
  - 1.0.2
otp_release:
  - 17.4
node_js:
  - "iojs"
notifications:
  recipients:
    - jose.valim@plataformatec.com.br
before_install:
  - ./travis-before-install.sh
  - export PATH=$PATH:$PWD/usr/bin/
  - pandoc --version
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g npm
  - npm install
script:
  - "mix do local.hex --force, deps.get && mix test --include pandoc"
  - node_modules/.bin/gulp
cache:
  directories:
    - node_modules
    - deps
